  bio: <p>Passionné par l'informatique depuis l'age de 8 ans, j'ai beaucoup joué avec le BASIC, le QBasic, le QuickBasic, l'assembleur, le Pascal, le C, le C++ jusqu'à ce que je découvre Linux en 1994 et que je tombe sous le charme du monde OpenSource. Mes jeux sont devenus Bash, Perl, PHP, les différents protocoles réseau, l'intégration, l'administration et l'automatisation des logiciels OpenSource.</p>
      <p>Au fil du temps, j'ai accumulé beaucoup de petites connaissances que je n'ai jamais vraiment partagées publiquement. Voilà donc l'occasion de m'allonger sur le divan pour tout vous dire...</p> 

      <p> J'en profiterai certainement aussi pour partager sur d'autres sujets tels que la photo ou la cuisine.</p>
