      <div class="languages">
        {% if page.uid %}
          {% assign list=site.posts | concat: site.pages | where:"uid", page.uid | sort: 'path' %}{% for p in list %}<a href="{{p.url | prepend: site.baseurl | prepend: site.url}}"><img src="{{site.url}}/{{site.baseurl}}/assets/FlagpediaNet/{{p.lang}}.svg" class="lang-flag"/></a>{% endfor %}
        {% endif %}
      </div>
