        <!-- from https://mycyberuniverse.com/social-media-share-bar-jekyll-blog-website.html -->
        <div id="share-bar">
            <h3><i class="fa fa-share-alt share-button"> Share this page :</i></h4>
            <div class="share-buttons">
                <a  href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Facebook" >
                    <i class="fa fa-facebook-official share-button"> facebook</i>
                </a>
                <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Twitter" >
                    <i class="fa fa-twitter share-button"> twitter</i>
                </a>
                <a  href="https://www.pinterest.com/pin/create/button/?url={{ page.url | absolute_url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Pinterest" >
                    <i class="fa fa-pinterest-p share-button"> pinterest</i>
                </a>
                <a  href="https://www.tumblr.com/share/link?url={{ page.url | absolute_url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Tumblr" >
                    <i class="fa fa-tumblr share-button"> tumblr</i>
                </a>
                <a  href="http://www.reddit.com/submit?url={{ page.url | absolute_url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Reddit" >
                    <i class="fa fa-reddit-alien share-button"> reddit</i>
                </a>
                <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on LinkedIn" >
                    <i class="fa fa-linkedin share-button"> linkedin</i>
                </a>
                <a  href="http://vk.com/share.php?url={{ page.url | absolute_url }}&title={{page.title}}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on VKontakte" >
                    <i class="fa fa-vk share-button"> vkontakte</i>
                </a>
                <a  href="https://api.whatsapp.com/send?text={{page.title}} {{ page.url | absolute_url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Whatsapp" >
                    <i class="fa fa-whatsapp share-button"> whatsapp</i>
                </a>
                <a  href="https://www.evernote.com/clip.action?url={{ page.url | absolute_url }}&title={{page.title}}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Evernote" >
                    <i class="fa fa-evernote share-button"> evernote</i>
                </a>
                <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ page.url | absolute_url }}"
                    title="Share via Email" >
                    <i class="fa fa-envelope share-button"> email</i>
                </a>
            </div>
        </div>
